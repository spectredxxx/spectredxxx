<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Awesome Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=10">
</head>
<body>
    <!-- 背景层 -->
    <div class="background-layer">
        <div class="bg-gradient-1"></div>
        <div class="bg-gradient-2"></div>
        <div class="bg-gradient-3"></div>
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>

    <!-- 主界面容器 -->
    <div class="main-container">
        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部栏 -->
            <header class="top-bar">
                <div class="search-container">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                        <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="搜索项目...">
                </div>
                <div class="stats">
                    <span class="stat-item">
                        <span class="stat-value" id="totalCount">0</span>
                        <span class="stat-label">项目</span>
                    </span>
                    <span class="stat-item">
                        <span class="stat-value" id="categoryCount">0</span>
                        <span class="stat-label">分类</span>
                    </span>
                </div>
            </header>

            <!-- 分类标签 -->
            <div class="category-tags" id="categoryTags">
                <!-- 动态生成 -->
            </div>

            <!-- 收藏卡片网格 -->
            <div class="collections-grid" id="collectionsGrid">
                <!-- 动态生成 -->
            </div>
        </main>
    </div>

    <script src="script.js?v=16"></script>

    <!-- 空投动画容器 -->
    <div class="airdrop-container" id="airdropContainer"></div>
</body>
</html>
