<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0369a1"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="128" height="128" rx="28" fill="#e0f2fe"/>

  <!-- 连接线 -->
  <g filter="url(#glow)">
    <!-- 主干：左下到顶部 -->
    <line x1="38" y1="88" x2="64" y2="40" stroke="url(#mainGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- 分支：中点到右下 -->
    <line x1="51" y1="64" x2="90" y2="88" stroke="url(#mainGrad)" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- 方形节点 -->
  <g filter="url(#glow)">
    <!-- 顶部节点 -->
    <rect x="54" y="28" width="20" height="20" fill="none" stroke="url(#mainGrad)" stroke-width="2.5" rx="2"/>

    <!-- 左下节点 -->
    <rect x="28" y="78" width="20" height="20" fill="none" stroke="url(#mainGrad)" stroke-width="2.5" rx="2"/>

    <!-- 右下节点 -->
    <rect x="80" y="78" width="20" height="20" fill="none" stroke="url(#mainGrad)" stroke-width="2.5" rx="2"/>
  </g>

  <!-- 节点内部点缀 -->
  <circle cx="64" cy="38" r="2" fill="url(#mainGrad)" opacity="0.8"/>
  <circle cx="38" cy="88" r="2" fill="url(#mainGrad)" opacity="0.8"/>
  <circle cx="90" cy="88" r="2" fill="url(#mainGrad)" opacity="0.8"/>
</svg>
